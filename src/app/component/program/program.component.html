<div class="row">
  <div class="col-12 text-center">
    <h2>Programmation</h2>
  </div>
  <ng-container *ngIf="isConnected">
    <div class="col-10 offset-1 pb-3">
      <a class="btn btn-primary" routerLink="/program-add">Ajouter un concert</a>
    </div>
  </ng-container>

  <ng-container *ngIf="concerts">
  <div class="col-5 offset-1 text-center align-middle">
    <table class="table table-bordered program">
      <thead>
      <tr>
        <th colspan="3">29-06-20</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>Heure</th>
        <th>Artiste</th>
        <th>Durée</th>
      </tr>

      <tr *ngFor="let concert of getConcertFirstDay(concerts)">
        <td>
          <a routerLink="/program-edit/{{concert.id}}">{{concert.time}} h</a>
        </td>
        <td>
          {{concert.artist.name}}
        </td>
        <td>
          {{concert.duration}} h
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-5 text-center align-middle">
    <table class="table table-bordered program">
      <thead>
      <tr>
        <th colspan="3">30-06-20</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>Heure</th>
        <th>Artiste</th>
        <th>Durée</th>
      </tr>
      <tr *ngFor="let concert of getConcertSecondDay(concerts)">
        <td>
          <a routerLink="/program-edit/{{concert.id}}">{{concert.time}} h</a>
        </td>
        <td>
          {{concert.artist.name}}
        </td>
        <td>
          {{concert.duration}} h
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </ng-container>

</div>
