<div class="col-12 text-center mb-5">
  <h2>Liste des artistes</h2>
</div>

<div *ngIf="!loading">
  <a *ngIf="isConnected" class="btn btn-primary mt-3" routerLink="/artist-add">Ajouter un artiste</a>

  <ng-container *ngIf="artists">
    <div class="row">
      <div class="col-md-4 col-sm-12 mt-3" *ngFor="let artist of sortArtists()">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">{{artist.name}}</h3>
            <p class="card-text">{{artist.biography.slice(0, 100)}}...</p>
            <a routerLink="/artist-detail/{{artist.id}}" class="btn btn-primary float-right">Voir plus</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
