<h2>Liste des artistes</h2>

<a class="btn btn-primary" routerLink="/artist-add">Ajouter un artiste</a>

<div class="row mt-3">
  <div class="col-4 mt-3" *ngFor="let artist of sortArtists()">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{artist.name}}</h3>
        <p class="card-text">{{artist.biography.slice(0, 100)}}...</p>
        <a routerLink="/artist-detail/{{artist.id}}" class="btn btn-primary float-right">Voir plus</a>
      </div>
    </div>
  </div>
</div>
